<!DOCTYPE html>
<html>
<head>
	<!-- Recommended charset if using english -->
  <meta charset="utf-8">
  <!-- Description that is shown in search results -->
  <meta description="Pomodoro Timer">
  <!-- Ensures rendered using latest IE version -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Controls pages dimensions to follow screen width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro Timer</title>

  <!-- Basic Bootsrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Font-Awesome -->

  <!-- Font Roboto -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this page -->
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

<h1>Pomodoro Timer</h1>

<div class="control-center">
  <div class="break-control">
    <h4>Break Length</h4>
    <button class="break minus">-</button>
    <span id="breaktime">5</span>
    <button class="break plus">+</button>
  </div><div class="session-control">
    <h4>Session Length</h4>
    <button class="session minus">-</button>
    <span id="worktime">25</span>
    <button class="session plus">+</button>
  </div>
</div>


<button class="sessionbtn"><canvas id="canvas" width="400" height="400"></canvas></button>

<h1 id="status">Session</h1><div id="timer"></div>

  </div>
    <footer class="footer small">Pomodoro Timer<br>Developed by <a href="https://github.com/seanmhamlet">Sean M Hamlet </a> &copy 2016</footer>
  </div>


  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Custom Javascript -->
  <script src="js/scripts.js"></script>
</body>
</html>
