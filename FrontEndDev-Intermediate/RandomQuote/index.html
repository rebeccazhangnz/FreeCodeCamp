<!DOCTYPE html>
<html lang="en-us">
<head>

  <!-- Recommended charset if using english -->
  <meta charset="utf-8">
  <!-- Description that is shown in search results -->
  <meta description="Random quote machine">
  <!-- Ensures rendered using latest IE version -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Controls pages dimensions to follow screen width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">	
  <title>Random Quote Machine</title>


  <!-- Basic Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this page -->
  <link href="css/style.css" rel="stylesheet">


</head>
<body>

  <div class="container-fluid">
    <div class="row website-title">
      <div class="col-xs-4">
      	<h1>
      	<span class="bold">Random</span>
        <br>
      	<span class="italics">Quote</span>
      	<span class="bigger bold">Machine</span>
      	</h1>
      </div>
      
    </div>

    <div class="row" style="padding-top: 100px;">
      <div class="quote-box col-xs-offset-3 thumbnail">
        <div class="col-xs-9">
        <quote><h3 class="quote"><i class="fa fa-quote-left"></i> The meal isn't over when I'm full, the meal is over when I hate myself.</h3>
          <footer class="text-left author"><h4>- Louis CK</h4></footer></quote>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-offset-4 col-xs-2">
        <a href="#" class="btn btn-info" role="button" id="tweet-quote">tweet quote</a>
      </div>
      <div class="col-xs-2">
        <a href="#" class="btn btn-info-outline" role="button" id="get-quote">new quote</a>
      </div>
    </div>

    <div class="footer my-name">
      by <a href="https://github.com/smhamlet" target="_blank">smhamlet</a>
    </div>
  </div>
  

<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

<!-- Custom Javascript -->
 <script src="js/scripts.js"></script>

</body>
</html>
