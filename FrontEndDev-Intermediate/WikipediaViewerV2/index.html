<!DOCTYPE html>
<html>
<head>
	<!-- Recommended charset if using english -->
  <meta charset="utf-8">
  <!-- Description that is shown in search results -->
  <meta description="Wikipedia Viewer">
  <!-- Ensures rendered using latest IE version -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Controls pages dimensions to follow screen width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Wikipedia Viewer</title>

  <!-- Basic Bootsrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Font Roboto -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this page -->
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="request-box">
      <h4><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" class="rand">
        I'm feeling lucky
        </a></h4>
      <div class="search-icon">
        <span class="fa fa-search"></span>
      </div>
      
      <div class="search">
          <input type="text" class="form-control rounded" id="searchTxt"  autocomplete="off">
      </div>
      
      <div class="icon-label">
        <h4>Click icon to search</h4>
      </div>
        
    </div>

    <div class="results">
    </div>

  </div>

 <footer class="footer small">Developed by <a href="https://github.com/seanmhamlet">Sean M Hamlet </a> &copy 2016</footer>
  

  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Custom Javascript -->
  <script src="js/scripts.js"></script>
</body>
</html>
